<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 60%; display: block; margin-left: auto; margin-right: auto">
<form class="row g-3" th:action="@{/manufacturers}" th:object="${manufacturer}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" name="name" th:field="*{name}">
        <label for="floatingInput">Name of manufacturer</label>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
    </div>
    <div class="col-12">
        <button class="cybr-btn">Add manufacturer</button>
    </div>
</form>


<table class="table table-dark table-hover">
    <tr><th>id</th><th>Name</th></tr>
    <tbody th:each="manufacturer : ${manufacturers}">
    <tr><td> <p th:text="${manufacturer.getId()}"></p></td>
        <td> <p th:text="${manufacturer.getName()}"></p></td>
    </tbody>
</table>
</div>
</body>
</html>
