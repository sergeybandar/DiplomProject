<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 60%; display: block; margin-left: auto; margin-right: auto">
    <form class="row g-3" th:action="@{/registration}" th:object="${user}" method="post" >
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name" name="userName" th:field="*{userName}">
            <label for="floatingInput">Name</label>
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red"></p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Login" name="login" th:field="*{login}">
            <label for="floatingPassword">Login</label>
            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red"></p>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" th:field="*{password}">
            <label for="floatingPassword">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
        </div>
        <div class="col-12" >
            <button class="cybr-btn">
                Registration<span 2aria-hidden>_</span>
                <span aria-hidden class="cybr-btn__glitch">Registration</span>
                <span aria-hidden class="cybr-btn__tag">R25</span>
            </button>
        </div>
    </form>
    <h2>${requestScope.result}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
