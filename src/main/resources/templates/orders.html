<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>

<body>
<header th:insert="_header.html"></header>
<div style="width: 60%; margin-left: auto; margin-right: auto">
<table class="table table-dark table-hover">
    <tbody th:each="order : ${orders}">
    <tr>
        <td><p th:text="'â„–'+${order.id}"></p></td>
        <td><p th:text="'User name:'+${order.user.userName}"></p></td>
        <td><p th:text="'Status:'+${order.orderStatus}"></p></td>
    </tr>
    <tr>
        <td>Device name</td>
        <td>Quantity</td>
        <td>Device price</td>
    </tr>
    <tr th:each="deviceNumber : ${order.deviceNumberList}">
        <td>
            <p th:text="${deviceNumber.device.name}"></p></td>
        <td><p th:text="${deviceNumber.number}"></p></td>
        <td><p th:text="${deviceNumber.device.price}"></p></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <form action="/changeOrderStatus" th:object="${idModel}" method="post">
                <input type="hidden" name="idModel" id="idModel"
                       th:value="${order.id}">
                <button>Change status</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
